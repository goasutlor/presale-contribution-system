version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci --legacy-peer-deps
      - cd client && npm ci --legacy-peer-deps
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 5001
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 5001
